<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!-- Normalize.css for better cross-browser consistency -->
    <link
      rel="stylesheet"
      src="//normalize-css.googlecode.com/svn/trunk/normalize.css"
    />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="css/info_responsive.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3397db" />

    <title>Restaurant Info</title>
  </head>

  <body class="inside">
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" role="navigation">
        <li><a href="/">Home</a></li>
      </ul>
      <!-- End breadcrumb -->
      <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent">
      <!-- Beginning map -->
      <section id="map-container">
        <div id="map" role="application"></div>
      </section>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <section id="restaurant-container">
        <div id="basic-info">
          <h2 id="restaurant-name"></h2>
          <img id="restaurant-img" />
          <p id="restaurant-cuisine"></p>
        </div>
        <div id="hours-open">
          <p id="restaurant-address"></p>
          <table id="restaurant-hours"></table>
        </div>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <div class="reviews__header">
          <h2>Reviews</h2>
          <button class="btn btn--blue">Leave a Review</button>
        </div>
        <ul id="reviews-list"></ul>
      </section>
      <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
      Copyright (c) 2017
      <a href="/"> <strong>Restaurant Reviews</strong> </a> All Rights Reserved.
    </footer>
    <div class="popup" id="popup">
      <div class="popup__content">
        <h4 class="popup__heading">
          Have you spent time with use lately? Tells us about your experience
        </h4>
        <span class="popup__close"> <i class="fa fa-times"></i></span>
        <div class="popup__form">
          <form action="" class="form" id="newreview">
            <div class="form__group">
              <div class="rating__wrapper">
                <div class="rating__text">Ratings</div>
                <fieldset class="rating">
                  <input type="radio" id="star5" name="rating" value="5" />
                  <label class="full" for="star5"></label>
                  <input type="radio" id="star4" name="rating" value="4" />
                  <label class="full" for="star4"></label>
                  <input type="radio" id="star3" name="rating" value="3" />
                  <label class="full" for="star3"></label>
                  <input type="radio" id="star2" name="rating" value="2" />
                  <label class="full" for="star2"></label>
                  <input
                    type="radio"
                    id="star1"
                    name="rating"
                    value="1"
                    required
                  />
                  <label class="full" for="star1"></label>
                </fieldset>
              </div>
            </div>
            <div class="form__group">
              <textarea
                type="text"
                class="form__input"
                placeholder="Comment"
                id="comment"
                name="comments"
                required
              ></textarea>
              <label for="comment" class="form__label"> Comment </label>
            </div>
            <div class="form__group">
              <input
                type="text"
                class="form__input"
                placeholder="Name"
                id="name"
                name="name"
                required
              />
              <label for="name" class="form__label">Name</label>
            </div>
            <div class="form__group">
              <button class="btn btn--green" type="submit">
                Make Review &rarr;
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- End footer -->
    <script
      src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""
    ></script>
    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script charset="utf-8" src="js/idb.js"></script>
    <script src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script src="js/restaurant_info.js"></script>
    <!-- Google Maps -->
    <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
    <!-- End scripts -->
  </body>
</html>
